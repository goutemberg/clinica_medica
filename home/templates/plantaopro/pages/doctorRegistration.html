<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% include 'plantaopro/partials/_head.html' %}
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .flex-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        h5 {
            font-size: 1.1rem;
            font-weight: bold;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 1.5rem;
        }
        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="flex-wrapper">
        {% include 'plantaopro/partials/_nav.html' %}

        <!-- Cadastro de Plantão em Clínicas ou Hospitais -->
        <section id="plantaoRegistration" class="py-5 bg-light">
            <div class="container">
                <h2 class="text-center mb-4">Cadastrar Plantão</h2>
                <form method="post" action="cadastroPlantaoBanco/">
                    {% csrf_token %}
                    
                    <!-- Informações do Médico -->
                    <h5 class="text-muted">Informações do Médico</h5>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="doctorName">Nome do Médico</label>
                            <input type="text" class="form-control" id="doctorName" name="doctorName" placeholder="Nome do Médico" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="doctorCpf">CPF</label>
                            <input type="text" class="form-control" id="doctorCpf" name="doctorCpf" placeholder="000.000.000-00" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="doctorSpecialty">Especialidade</label>
                            <input type="text" class="form-control" id="doctorSpecialty" name="doctorSpecialty" placeholder="Especialidade">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="doctorCrm">CRM</label>
                            <input type="text" class="form-control" id="doctorCrm" name="doctorCrm" placeholder="CRM" required>
                        </div>
                    </div>

                    <!-- Informações da Clínica -->
                    <h5 class="text-muted">Informações da Clínica ou Hospital</h5>
                    <div class="form-group">
                        <label for="clinicName">Nome da Clínica</label>
                        <input type="text" class="form-control" id="clinicName" name="clinicName" placeholder="Nome da Clínica" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="clinicPhone">Telefone</label>
                            <input type="text" class="form-control" id="clinicPhone" name="clinicPhone" placeholder="(xx) 9999-9999" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="clinicAddress">Endereço</label>
                            <input type="text" class="form-control" id="clinicAddress" name="clinicAddress" placeholder="Endereço da Clínica">
                        </div>
                    </div>

                    <!-- Horário do Plantão -->
                    <h5 class="text-muted">Horário do Plantão</h5>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="shiftDate">Data</label>
                            <input type="date" class="form-control" id="shiftDate" name="shiftDate" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="shiftStartTime">Horário de Início</label>
                            <input type="time" class="form-control" id="shiftStartTime" name="shiftStartTime" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="shiftEndTime">Horário de Término</label>
                            <input type="time" class="form-control" id="shiftEndTime" name="shiftEndTime" required>
                        </div>
                    </div>

                    <!-- Valor e Observações -->
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="shiftValue">Valor do Plantão (R$)</label>
                            <input type="number" class="form-control" id="shiftValue" name="shiftValue" placeholder="Valor" required>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="shiftNotes">Observações</label>
                            <textarea class="form-control" id="shiftNotes" name="shiftNotes" placeholder="Observações sobre o plantão"></textarea>
                        </div>
                    </div>

                    <!-- Ações -->
                    <div class="form-row">
                        <div class="col-md-12 text-left">
                            <button type="submit" class="btn btn-primary">Cadastrar Plantão</button>
                            <button type="reset" class="btn btn-secondary">Limpar</button>
                            <button type="button" class="btn btn-info">Imprimir</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <div>
            {% include 'plantaopro/partials/_footer.html' %}
        </div>
    </div>
</body>
</html>
